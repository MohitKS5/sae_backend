<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single page web app using Angularjs</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <style>
        .rows{
            display:block;
            padding: 50px;
            text-transform: uppercase;
        }
        .rows>div{
            width: 200px;
            display: inline-block;
        }
        button{
            height: 35px;
        }
    </style>
</head>
<body>
<section>
    <div class="rows">
        <div>About</div>
        <a target="_blank"
           href="https://docs.google.com/spreadsheets/d/1mK2zvp6ouN5r7kh0StqkULr32l9MyO0suBpMJUL4QeM/edit#gid=0">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>

    <div class="rows">
        <div>timeline</div>
        <a target="_blank"
           href="https://docs.google.com/spreadsheets/d/1mK2zvp6ouN5r7kh0StqkULr32l9MyO0suBpMJUL4QeM/edit#gid=228160917">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>

    <div class="rows">
        <div>sponsors</div>
        <a target="_blank"
           href="https://docs.google.com/spreadsheets/d/1mK2zvp6ouN5r7kh0StqkULr32l9MyO0suBpMJUL4QeM/edit#gid=1204609235">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>

    <div class="rows">
        <div>Brochure</div>
        <a target="_blank"
           href="https://docs.google.com/spreadsheets/d/1mK2zvp6ouN5r7kh0StqkULr32l9MyO0suBpMJUL4QeM/edit#gid=1009886109">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>

    <div class="rows">
        <div>Members</div>
        <a target="_blank"
           href="https://docs.google.com/spreadsheets/d/1mK2zvp6ouN5r7kh0StqkULr32l9MyO0suBpMJUL4QeM/edit#gid=40002039">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>

    <div class="rows">
        <a target="_blank" href="">
            <button>
                open sheet
            </button>
        </a>
        <button onclick="update(this)">
            save changes to website
        </button>
    </div>
</section>

<script>
    function update($this) {
        num = $($this).parent('div').index()+1;
        $.post("/" + num)
            .done(function () {
                alert('updated')
            })
            .fail(function () {
                alert('some error');
            });
        console.log('posted');
    }
</script>
</body>
</html>
